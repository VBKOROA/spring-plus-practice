spring:
    datasource:
        url: jdbc:h2:mem:sparta;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
        driver-class-name: org.h2.Driver
        username: sa
        password:
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        properties:
            hibernate:
                format_sql: true
        database-platform: org.hibernate.dialect.H2Dialect
        open-in-view: false
    h2:
        console:
            enabled: true
            path: /h2-console

